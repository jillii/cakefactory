title: stream
weight: 7
output: false
---
{% assign shows = site.data.shows | where: "current", true %}
<div class="flexbox">
	{% for show in shows %}
		<div class="stream--container">
			<!-- <iframe width="560" height="97%" src="//68.183.29.61:/LiveApp/play.html?name=test" frameborder="0" allowfullscreen></iframe> -->
		</div>
		<div class="comments--container">
			
			<div class="comments">
				<div id="join-chat" class="center-hor-ver">
					<button class="btn">join chat</button>
				</div>
			</div>
			
			<div class="overlay popup-container">
					<div class="popup">
						<div class="error hidden" id="error--no-name">Please enter a name.</div>
						name: <input type="text" id="chat-name">
						<button class="btn" id="submit-name">enter</button>
					</div>
				</div>
			<div class="comment-form--container hidden">

				<!-- <h3>Leave a comment here</h3> -->

				<form id="comment">
				    <textarea rows="1" id="message" placeholder="Enter a message"></textarea>
				    <!-- <input class="btn" type="submit" value="Post Comment" autofocus="true"> -->
				    <div class="error hidden" id="error--no-message">You must enter a message.</div>
				</form>
			</div>
		</div>
	{% endfor %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script> 
<script>
$(function() {
  $('#message').on('keyup paste', function() {
    var $el = $(this),
        offset = $el.innerHeight() - $el.height();

    if ($el.innerHeight() < this.scrollHeight) {
      // Grow the field if scroll height is smaller
      $el.height(this.scrollHeight - offset);
    } else {
      // Shrink the field and then re-set it to the scroll height in case it needs to shrink
      $el.height(1);
      $el.height(this.scrollHeight - offset);
    }
  });
});
</script>
