---
title: stream
weight: 7
output: false
---
{% assign shows = site.data.shows | where: "current", true %}
<div class="flexbox">
	{% for show in shows %}
		<div class="stream--container">
			<!-- <iframe width="560" height="97%" src="//68.183.29.61:/LiveApp/play.html?name=test" frameborder="0" allowfullscreen></iframe> -->
		</div>
		<div class="comments--container">
			
			<div class="comments">
				<div id="join-chat" class="center-hor-ver">
					<button class="btn">join chat</button>
				</div>
			</div>
			
			<div class="overlay popup-container">
					<div class="popup">
						<div class="error hidden" id="error--no-name">Please enter a name.</div>
						name: <input type="text" id="chat-name">
						<button class="btn" id="submit-name">enter</button>
					</div>
				</div>
			<div class="comment-form--container hidden">

				<!-- <h3>Leave a comment here</h3> -->

				<form id="comment">
				    <textarea rows="1" class="size-adjust" id="message" placeholder="Enter a message"></textarea>
				    <input class="btn hidden" type="submit" value="Send">
				    <div class="error hidden" id="error--no-message">You must enter a message.</div>
				</form>
			</div>
		</div>
	{% endfor %}
</div>
